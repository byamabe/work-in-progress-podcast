<div class='episode'>
  <div class='episode-title'><a [routerLink]="['/episode', episode.id]">{{ episode.title }}</a></div>
  <div class='description'>{{ episode.description }}</div>
  <div class="episode-player" plyr plyrType="audio" [plyrTitle]="episode.title"
    [plyrSources]="[{src:episode.url, type: 'audio/mp3'}]"> </div>
</div>
